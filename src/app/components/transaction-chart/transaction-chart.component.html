
 <div class="row w-100">
  <div class="col-md-12 ">

    <select  (change)="filterCustomers($event)">
      <option value="">All Customers</option>
      <option *ngFor="let customer of customers" [value]="customer.name">{{ customer.name }}</option>
    </select>
  </div>
  <input type="text" class="form-control" [(ngModel)]="filterText"(keyup)="applyFilter()" placeholder="Filter by name...">
  <div class="col-lg-12">
    <h2 class="m-4">Customers</h2>
    <table class="table table-striped table-bordered ">
      <thead >
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let customer of filteredCustomersInput " (click)="selectCustomer(customer)">
          <td>{{ customer.id }}</td>
          <td>{{ customer.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<div class="row w-100">
  <div class="col-lg-12">
    <h5 class="p-1"> Click On Any customer. and his Agraph  will be display </h5>
    <h2 class="p-4">Transaction Chart</h2>
    <canvas id="transactionChart"></canvas>
  </div>
</div>
